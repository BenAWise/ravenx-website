<!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <span class="hero-eyebrow">Get in touch</span>
                <h2>Let's Talk Revenue.</h2>
                <p>[PLACEHOLDER - contact section copy]</p>
            </div>
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/xyzrddzb" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Tell us about your challenge..." rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div id="form-success" class="form-success" style="display: none;">
                <h3>Message sent.</h3>
                <p>We'll be in touch soon.</p>
            </div>
        </div>
    </div>
</section>
